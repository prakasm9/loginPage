<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login & signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>
<body>
    <div class="container" id="container">
        <div class=" form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social-icons"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="social-icons"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="social-icons"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Enter Your Name">
                <input type="email" placeholder="Enter Your Email">
                <input type="password" placeholder="Enter Your Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="#" class="social-icons"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="social-icons"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="social-icons"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Enter Your Email">
                <input type="password" placeholder="Enter Your Password">
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-pannel overlay-left">
                    <h1>Hello, Welcome!</h1>
                    <p>Already have an account..!</p>
                    <button class="press" id="signIn">Sign In</button>
                </div>
                <div class="overlay-pannel overlay-right">
                    <h1>Hello, Welcome!</h1>
                    <p>Don't have an account?</p>
                    <button class="press" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById("signUp");
        const signInButton = document.getElementById("signIn");
        const container = document.getElementById("container");

        signUpButton.addEventListener("click",()=>{
            container.classList.add("right-pannel-active");
        })
        signInButton.addEventListener("click",()=>{
            container.classList.remove("right-pannel-active");
        })
    </script>
</body>
</html>
